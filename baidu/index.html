<!DOCTYPE HTML>
<html>
<head>
    <title>百度一下，你就知道</title>
    <link rel="shortcut icon" href="https://www.baidu.com/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="../global.css">
</head>
<body>
    <div class="main-div">
        <div class="logo-div">
            <img src="https://www.baidu.com/img/flexible/logo/pc/index.png" width="270" height="129">
        </div>
        <form class="searchbar-form" action="https://www.baidu.com/s">
            <input class="searchbar-text" type="text" name="wd" id="input" maxlength="100" autocomplete="off" onfocus="inputFocusIn()" onfocusout="inputFocusOut()" onmouseenter="inputMouseIn()" onmouseleave="inputMouseOut()">
            <input class="searchbar-submit" type="submit" value="百度一下">
        </form>
    </div>
    <script type="text/javascript">
        var noFocus = true;
        function inputFocusIn(){
            noFocus = false;
            document.getElementById("input").className = "searchbar-text searchbar-text-onfocus";
        }
        function inputFocusOut(){
            noFocus = true;
            document.getElementById("input").className = "searchbar-text";
        }
        function inputMouseIn(){
            if (noFocus) {
                document.getElementById("input").className = "searchbar-text searchbar-text-mouseover";
            }
        }
        function inputMouseOut(){
            if (noFocus) {
                document.getElementById("input").className = "searchbar-text";
            }
        }
    </script>
</body>
</html>
