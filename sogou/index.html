<!DOCTYPE HTML>
<html>
<head>
    <title>搜狗搜索引擎 - 上网从搜狗开始</title>
    <link rel="shortcut icon" href="https://sogou.com/images/logo/new/favicon.ico?v=4" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="../global.css">
</head>
<body>
    <div class="main-div">
        <div class="logo-div">
            <img src="https://dlweb.sogoucdn.com/pcsearch/web/index/images/logo_880x280_06c7476.png" width="440px" height="140px">
        </div>
        <form action="https://sogou.com/web" class="searchbar-form" id="input-form" onmouseenter="inputMouseIn()" onmouseleave="inputMouseOut()">
            <div class="searchbar-text-div">
                <input type="text" class="searchbar-text" name="query" maxlength="100" len="80" autocomplete="off" onfocusin="inputFocusIn()" onfocusout="inputFocusOut()">
            </div>
            <div class="submit-div">
                <input class="searchbar-submit" type="submit" value="搜狗搜索">
            </div>
        </form>
    </div>
    <script type="text/javascript">
        var noFocus = true;
        function inputFocusIn(){
            noFocus = false;
            document.getElementById("input-form").className = "searchbar-form searchbar-form-onfocus";
        }
        function inputFocusOut(){
            noFocus = true;
            document.getElementById("input-form").className = "searchbar-form";
        }
        function inputMouseIn(){
            if (noFocus) {
                document.getElementById("input-form").className = "searchbar-form searchbar-form-mouseover";
            }
        }
        function inputMouseOut(){
            if (noFocus) {
                document.getElementById("input-form").className = "searchbar-form";
            }
        }
    </script>
</body>
</html>
